<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Hosting</title>
    {% load static%}
    <link rel="stylesheet" type='text/css' href="{% static 'styles.css' %}">
  </head>
  <body>
    <h1>All Sites</h1>
    {%for site in sites%}
      <p>{{site.name}}</p>
    {%endfor%}
    <a href="/">Go Back</a>
    <form class="" action="/clear" method="post">
      {% csrf_token %}
      <input type="submit" name="submit" value="Clear Database">
    </form>
  </body>
</html>
